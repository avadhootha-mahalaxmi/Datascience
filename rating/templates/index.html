<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Total Data Science</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>

<img src=
"https://restaurantindia.s3.ap-south-1.amazonaws.com/s3fs-public/news14109.jpg"
         alt="zomato image", width="400", height="150", style="float:left">

<img src=
"https://img.freepik.com/premium-vector/restaurant-rating-review-template-hand-drawn-cartoon-flat-illustration-with-customer-feedback_2175-7220.jpg?w=740"
   alt="zomato image", width="150", height="150", style="float:right">

<style>
body{
  background-image: url("https://images.pexels.com/photos/952356/pexels-photo-952356.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500");
  background-position: 300%;
  background-size: cover;
}
</style>


<center><br><br>
 <div class="login">
	<br><br>
     <br><h1><b><u>Predict Zomato Restaurant Ratings</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<br><input type="text" name="Online Order" placeholder="Order Online" required="required" />
        <br><input type="text" name="Book Table" placeholder="Book Table" required="required" />
		<br><input type="text" name="Votes" placeholder="Votes" required="required" />
        <br><input type="text" name="Location" placeholder="Location" required="required" />
        <br><input type="text" name="Restaurant Type" placeholder="Restaurant Type" required="required" />
        <br><input type="text" name="Cuisines" placeholder="Cuisines" required="required" />
        <br><input type="text" name="Cost" placeholder="Cost" required="required" />
        <br><input type="text" name="Menu Item" placeholder="Menu Item" required="required" />

        <br><button type="submit" class="btn btn-primary btn-block btn-large">Predict</button><br><br>
    </form><br><br>
<img src="https://as1.ftcdn.net/v2/jpg/01/62/56/76/1000_F_162567675_VzymlWMLDmRdZ47hKZiDMlWLPoDSvT4H.jpg"
      alt="zomato image", width="200", height="200", style="float:bottom-left">

   <br><h2>
   {{ prediction_text }}
 </h2>
 </div>
</center>

</body>
</html>
